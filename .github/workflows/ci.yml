# Workflow for Continuous Integration
name: CI

# Trigger: Run on pushes and pull requests to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Sets up the Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Use the same LTS version as the publish workflow

      # Install dependencies using npm ci for faster, more reliable builds
      - name: Install dependencies
        run: npm ci

      # Run the test suite
      - name: Run tests
        run: npm test
